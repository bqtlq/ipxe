name: Build Tiny iPXE (Only RTL8152B)

on:
  push:
  pull_request:

env:
  MAKEFLAGS: "-j4 GITVERSION=${{ github.sha }}"

jobs:
  # 修正：BIOS编译i386架构（原生支持RTL8152B，兼容64位主板）
  bios:
    name: BIOS / i386 (Only RTL8152B)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [i386] # 改回i386，解决驱动编译问题
    container:
      image: ghcr.io/ipxe/ipxe-builder-${{ matrix.arch }}
    env:
      bindir: bin # i386 BIOS的默认目录是bin，不是bin-x86_64-pcbios
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Build (Only RTL8152B)
        working-directory: src
        run: |
          # i386 BIOS编译ipxe.pxe，DRIVERS参数正常生效
          make ${{ env.bindir }}/ipxe.pxe DRIVERS=usbnet/rtl8152

      - name: Upload BIOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.bindir }}
          if-no-files-found: error
          path: src/${{ env.bindir }}/ipxe.pxe

  uefi:
    name: UEFI / x86_64 (Only RTL8152B)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64]
    container:
      image: ghcr.io/ipxe/ipxe-builder-${{ matrix.arch }}
    env:
      bindir: bin-${{ matrix.arch }}-efi
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Build (Only RTL8152B)
        working-directory: src
        run: |
          # UEFI 64位编译正常，保留DRIVERS参数
          make ${{ env.bindir }}/ipxe.efi DRIVERS=usbnet/rtl8152
          cp ${{ env.bindir }}/ipxe.efi ${{ env.bindir }}/BOOTX64.EFI

      - name: Upload UEFI artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.bindir }}
          if-no-files-found: error
          path: |
            src/${{ env.bindir }}/BOOTX64.EFI

  combine:
    name: Combine (BIOS + UEFI)
    runs-on: ubuntu-latest
    needs: [bios, uefi]
    container:
      image: ghcr.io/ipxe/ipxe-signer
    env:
      # 修正BIOS文件路径为i386的bin/ipxe.pxe
      binaries: >-
        bin/ipxe.pxe
        bin-x86_64-efi/BOOTX64.EFI
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Download artifacts (BIOS + UEFI)
        uses: actions/download-artifact@v7
        with:
          pattern: "{bin,bin-x86_64-efi}" # 匹配i386 BIOS的bin目录
          path: src/

      - name: Pack tiny iPXE files (Only RTL8152B)
        run: |
          mkdir -p ipxe-tiny-rtl8152
          # 复制i386 BIOS的ipxe.pxe
          cp src/bin/ipxe.pxe ipxe-tiny-rtl8152/
          cp src/bin-x86_64-efi/BOOTX64.EFI ipxe-tiny-rtl8152/
          # 超精简菜单脚本
          cat > ipxe-tiny-rtl8152/autoexec.ipxe <<'EOF'
          #!ipxe
          quiet:cls
          :start
          menu 引导菜单
          item 1 hd 硬盘引导(10s自动)
          item 2 sh 进入iPXE Shell
          choose --timeout 10000 s || goto hd
          goto ${s}
          :hd
          echo 引导本地硬盘...
          chain hd0||chain hd1
          prompt --timeout 3000 && goto start
          :sh
          echo 输入exit返回菜单
          shell && goto start
          EOF
          zip -r ipxe-tiny-rtl8152.zip ipxe-tiny-rtl8152/

      - name: Upload final tiny package
        uses: actions/upload-artifact@v6
        with:
          name: ipxe-tiny-rtl8152
          if-no-files-found: error
          path: ipxe-tiny-rtl8152.zip
