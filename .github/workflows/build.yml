name: Build Tiny iPXE (Only RTL8152B)

on:
  push:
  pull_request:

env:
  MAKEFLAGS: "-j4 GITVERSION=${{ github.sha }}"

jobs:
  # BIOS：i386架构（原生支持），显式开启USB配置
  bios:
    name: BIOS / i386 (Only RTL8152B)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [i386]
    container:
      image: ghcr.io/ipxe/ipxe-builder-${{ matrix.arch }}
    env:
      bindir: bin
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Build (Enable USB + Only RTL8152B)
        working-directory: src
        run: |
          # 核心修正：添加CONFIG_USB=y启用USB核心，再指定驱动
          make ${{ env.bindir }}/ipxe.pxe CONFIG_USB=y DRIVERS=usbnet/rtl8152

      - name: Upload BIOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.bindir }}
          if-no-files-found: error
          path: src/${{ env.bindir }}/ipxe.pxe

  # UEFI：x86_64架构，同样需要开启USB配置
  uefi:
    name: UEFI / x86_64 (Only RTL8152B)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64]
    container:
      image: ghcr.io/ipxe/ipxe-builder-${{ matrix.arch }}
    env:
      bindir: bin-${{ matrix.arch }}-efi
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Build (Enable USB + Only RTL8152B)
        working-directory: src
        run: |
          # UEFI版同样需要CONFIG_USB=y
          make ${{ env.bindir }}/ipxe.efi CONFIG_USB=y DRIVERS=usbnet/rtl8152
          cp ${{ env.bindir }}/ipxe.efi ${{ env.bindir }}/BOOTX64.EFI

      - name: Upload UEFI artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.bindir }}
          if-no-files-found: error
          path: |
            src/${{ env.bindir }}/BOOTX64.EFI

  # 打包产物：和之前一致，仅路径匹配i386 BIOS的bin目录
  combine:
    name: Combine (BIOS + UEFI)
    runs-on: ubuntu-latest
    needs: [bios, uefi]
    container:
      image: ghcr.io/ipxe/ipxe-signer
    env:
      binaries: >-
        bin/ipxe.pxe
        bin-x86_64-efi/BOOTX64.EFI
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Download artifacts (BIOS + UEFI)
        uses: actions/download-artifact@v7
        with:
          pattern: "{bin,bin-x86_64-efi}"
          path: src/

      - name: Pack tiny iPXE files (Only RTL8152B)
        run: |
          mkdir -p ipxe-tiny-rtl8152
          cp src/bin/ipxe.pxe ipxe-tiny-rtl8152/
          cp src/bin-x86_64-efi/BOOTX64.EFI ipxe-tiny-rtl8152/
          # 保留超精简菜单脚本
          cat > ipxe-tiny-rtl8152/autoexec.ipxe <<'EOF'
          #!ipxe
          quiet:cls
          :start
          menu 引导菜单
          item 1 hd 硬盘引导(10s自动)
          item 2 sh 进入iPXE Shell
          choose --timeout 10000 s || goto hd
          goto ${s}
          :hd
          echo 引导本地硬盘...
          chain hd0||chain hd1
          prompt --timeout 3000 && goto start
          :sh
          echo 输入exit返回菜单
          shell && goto start
          EOF
          zip -r ipxe-tiny-rtl8152.zip ipxe-tiny-rtl8152/

      - name: Upload final tiny package
        uses: actions/upload-artifact@v6
        with:
          name: ipxe-tiny-rtl8152
          if-no-files-found: error
          path: ipxe-tiny-rtl8152.zip
