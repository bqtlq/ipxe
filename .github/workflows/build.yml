name: Build Tiny iPXE (Only RTL8152B)

on:
  push:
  pull_request:

env:
  MAKEFLAGS: "-j4 GITVERSION=${{ github.sha }}"

jobs:
  # BIOS：i386架构（原生兼容所有x86主板）
  bios:
    name: BIOS / i386 (Only RTL8152B)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [i386]
    container:
      image: ghcr.io/ipxe/ipxe-builder-${{ matrix.arch }}
    env:
      bindir: bin
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: 创建极致精简的iPXE配置文件（核心！）
        working-directory: src
        run: |
          mkdir -p config/local
          # 彻底关闭所有非必要功能，仅保留核心引导+USB+RTL8152B
          cat > config/local/config.h <<'EOF'
          #undef CONFIG_ALL_DRIVERS
          #undef CONFIG_ALL_PROTOCOLS
          #undef CONFIG_ALL_CMD

          # 仅开启核心引导功能
          #define CONFIG_BIOS y
          #define CONFIG_UEFI y
          #define CONFIG_CONSOLE_VGA y
          #define CONFIG_MENU y

          # 仅开启USB核心+RTL8152B驱动（必须）
          #define CONFIG_USB y
          #define CONFIG_USB_NET y
          #define CONFIG_USB_NET_RTL8152 y

          # 关闭所有冗余驱动/协议/命令
          #undef CONFIG_USB_NET_REALTEK
          #undef CONFIG_USB_NET_ASIX
          #undef CONFIG_USB_NET_MCS7830
          #undef CONFIG_USB_NET_SMSC95XX
          #undef CONFIG_HTTP
          #undef CONFIG_HTTPS
          #undef CONFIG_TFTP
          #undef CONFIG_ISCSI
          #undef CONFIG_DNS
          #undef CONFIG_NTP
          #undef CONFIG_VLAN
          #undef CONFIG_IPV6
          #undef CONFIG_CMD_PING
          #undef CONFIG_CMD_DHCP
          #undef CONFIG_CMD_BOOT
          #undef CONFIG_CMD_SHELL
          #undef CONFIG_CMD_MENU
          #undef CONFIG_CMD_CHAIN
          #undef CONFIG_CMD_EXIT
          #EOF

      - name: 编译极致精简的BIOS版ipxe.pxe
        working-directory: src
        run: |
          make ${{ env.bindir }}/ipxe.pxe

      - name: 上传BIOS产物
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.bindir }}
          if-no-files-found: error
          path: src/${{ env.bindir }}/ipxe.pxe

  # UEFI：x86_64架构（同样极致精简）
  uefi:
    name: UEFI / x86_64 (Only RTL8152B)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64]
    container:
      image: ghcr.io/ipxe/ipxe-builder-${{ matrix.arch }}
    env:
      bindir: bin-${{ matrix.arch }}-efi
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: 创建极致精简的iPXE配置文件
        working-directory: src
        run: |
          mkdir -p config/local
          cat > config/local/config.h <<'EOF'
          #undef CONFIG_ALL_DRIVERS
          #undef CONFIG_ALL_PROTOCOLS
          #undef CONFIG_ALL_CMD

          # 仅开启核心引导功能
          #define CONFIG_BIOS y
          #define CONFIG_UEFI y
          #define CONFIG_CONSOLE_VGA y
          #define CONFIG_MENU y

          # 仅开启USB核心+RTL8152B驱动
          #define CONFIG_USB y
          #define CONFIG_USB_NET y
          #define CONFIG_USB_NET_RTL8152 y

          # 关闭所有冗余功能
          #undef CONFIG_USB_NET_REALTEK
          #undef CONFIG_USB_NET_ASIX
          #undef CONFIG_USB_NET_MCS7830
          #undef CONFIG_USB_NET_SMSC95XX
          #undef CONFIG_HTTP
          #undef CONFIG_HTTPS
          #undef CONFIG_TFTP
          #undef CONFIG_ISCSI
          #undef CONFIG_DNS
          #undef CONFIG_NTP
          #undef CONFIG_VLAN
          #undef CONFIG_IPV6
          #undef CONFIG_CMD_PING
          #undef CONFIG_CMD_DHCP
          #undef CONFIG_CMD_BOOT
          #undef CONFIG_CMD_SHELL
          #undef CONFIG_CMD_MENU
          #undef CONFIG_CMD_CHAIN
          #undef CONFIG_CMD_EXIT
          #EOF

      - name: 编译极致精简的UEFI版ipxe.efi
        working-directory: src
        run: |
          make ${{ env.bindir }}/ipxe.efi
          cp ${{ env.bindir }}/ipxe.efi ${{ env.bindir }}/BOOTX64.EFI

      - name: 上传UEFI产物
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.bindir }}
          if-no-files-found: error
          path: |
            src/${{ env.bindir }}/BOOTX64.EFI

  # 打包产物（用tar，无依赖）
  combine:
    name: Combine (BIOS + UEFI)
    runs-on: ubuntu-latest
    needs: [bios, uefi]
    container:
      image: ghcr.io/ipxe/ipxe-signer
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: 下载编译产物
        uses: actions/download-artifact@v7
        with:
          pattern: "{bin,bin-x86_64-efi}"
          path: src/

      - name: 打包超小体积iPXE文件
        run: |
          mkdir -p ipxe-tiny-rtl8152
          cp src/bin/ipxe.pxe ipxe-tiny-rtl8152/
          cp src/bin-x86_64-efi/BOOTX64.EFI ipxe-tiny-rtl8152/
          # 超精简菜单脚本
          cat > ipxe-tiny-rtl8152/autoexec.ipxe <<'EOF'
          #!ipxe
          quiet:cls
          :start
          menu 引导菜单
          item 1 hd 硬盘引导(10s自动)
          item 2 sh 进入iPXE Shell
          choose --timeout 10000 s || goto hd
          goto ${s}
          :hd
          echo 引导本地硬盘...
          chain hd0||chain hd1
          prompt --timeout 3000 && goto start
          :sh
          echo 输入exit返回菜单
          shell && goto start
          EOF
          # 用tar打包
          tar -zcvf ipxe-tiny-rtl8152.tar.gz ipxe-tiny-rtl8152/

      - name: 上传最终产物
        uses: actions/upload-artifact@v6
        with:
          name: ipxe-tiny-rtl8152
          if-no-files-found: error
          path: ipxe-tiny-rtl8152.tar.gz
